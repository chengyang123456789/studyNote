<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:3px solid red;
            text-align: center;
            vertical-align:middle;
        }
        .box::before{
            content:'';
            display:inline-block;
            vertical-align:middle;
            height:100%;
        }
        .box img{
            width:100px;
            height:150px;
            vertical-align:middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="http://static.jsbin.com/images/dave.min.svg" alt="饥人谷">
    </div>
</body>
</html>
