<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        .menu{
            width:200px;
            height:600px;
            float:left;
            background:red;
        }
        .menu::after{
            content:' ';
            display:inline-block;
            clear:both;
        }
        .main{
            margin-left:210px;
            height:800px;
            background:blue;
            border:1px blue solid;
        }
    </style>
</head>
<body>
    <div class="menu"></div>
    <div class="main"></div>
</body>
</html>
