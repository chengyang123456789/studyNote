<!DOCTYPE html>
<html lang="en">
<head>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
* {
  margin:0;
  padding:0;
  box-sizing: border-box;
  list-style:none;
}
.container {
  width:800px;
  margin:10px auto;
}
 
.container li {
  width:260px;
  float:left;
  position:relative;
  margin-right:10px;
  margin-top:10px;
}

.container ul:after {
  content:'';
  display:block;
  clear:both;
}

.container ul li:nth-of-type(3n){
  margin-right:0;
}
.container ul li p:first-of-type{
  font-size:14px;
}
.container>ul>li>div{
  position:absolute;
  display:none;
  width:100%;
  height:100%;
  background-color:rgba(1,1,1,.3);
  text-align:center;
}
.container>ul>li>div>a{
  display:block;
  width:50px;
  height:35px;
  padding:8px 10px;
  background-color:white;
  border:1px solid red;
  border-radius:3px;
  text-decoration:none;
  font-size:12px;
  color:red;
  margin:160px auto;
}
.container>figure {
  width:100%;
  height:100%;
}
.container>ul>li>figure>a {
  display:block;
  padding:10px 30px;
}
.container figure>figcaption p {
  margin:0 0 0 30px;
}
#add,#edit {
  display:inline-block;
  width:50px;
  height:35px;
  text-decoration:none;
  border:1px solid red;
  border-radius:3px;
  color:red;
  padding:5px 9px;
  font-size:14px;
  margin-top:20px;
  margin-right:20px;
}


    </style>
</head>
<body>
    <div class="container">
        <h2><br>珠宝首饰</h2>
        <ul>
            <li>
              <div class='delete'>
                <a href="#">删除</a>
              </div>
               <figure>
                      <a href="#">
                        <img src="https://picsum.photos/200/200/?image=1" alt="珠宝首饰">
                      </a>
                      <figcaption>
                        <p>name</p>
                        <p>￥price</p>
                      </figcaption>
              </figure>
            </li>
            <li>
                <div class='delete'>
                  <a href="#">删除</a>
                </div>
                <figure>
                      <a href="#">
                        <img src="https://picsum.photos/200/200/?image=2" alt="珠宝首饰">
                      </a>
                      <figcaption>
                        <p>name</p>
                        <p>￥price</p>
                      </figcaption>
              </figure>
            </li>
            <li>
                <div class='delete'>
                  <a href="#">删除</a>
                </div>
                <figure>
                      <a href="#">
                        <img src="https://picsum.photos/200/200/?image=3" alt="珠宝首饰">
                      </a>
                      <figcaption>
                        <p>name</p>
                        <p>￥price</p>
                      </figcaption>
              </figure>
            </li>
        </ul>
        <a id="add" href="#">添加</a>
        <a id="edit" href="#">编辑</a>
    </div>
  
  <script>
    $('#add').on('click',function(){ 
        $('.container>ul>li>div').hide()
        
        for(var i=1;i<4;i++){
          var num = Math.floor(Math.random()*100)
           $('ul').append(
             '<li><div class="delete"><a href="#">删除</a></div><figure><a href="#"><img src="https://picsum.photos/200/200/?image='+num+'" alt="珠宝首饰"></a><figcaption><p>name</p><p>￥price</p></figcaption></figure></li>')
        
      }
    })
    
    $('#edit').on('click',function(){
      $('.container>ul>li>div').toggle()      
    })
    
    $('li>div>a').on('click',function(){
      $(this).parent().parent().remove()
    })
    
    
    
    
    
    
    
    
    
  </script>
</body>
</html>
