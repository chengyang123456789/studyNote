<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    body{
      margin:0;
    }
    #canvas {
      background:green;
      height:100vh;
      position:relative;
    }
  </style>
</head>
<body>
  <div id='canvas'></div>
  <script>
      var div = document.getElementById('canvas')
var painting = false 
//按下去鼠标 
div.onmousedown = function(a){
  painting = true
  var x = a.clientX
  var y = a.clientY
  var divA = document.createElement('div')
  divA.style =         "width:6px;height:6px;"+"background:black;border-radius:3px;"+ 
    "position:absolute;left: "+(x-3) +"px;" + "top: "+(y-3)+"px;"
  //减去宽度的一半，让圆心处于鼠标点击的下方
  div.appendChild(divA)
}


//动鼠标
div.onmousemove =function(a){
  if(painting){
    var x = a.clientX
    var y = a.clientY
    var divA = document.createElement('div')
    divA.style =                                   "width:6px;height:6px;"+"background:black;border-radius:3px;"+ 
      "position:absolute;left: "+(x-3) +"px;" + "top: "+(y-3)+"px;"
    //减去宽度的一半，让圆心处于鼠标点击的下方
    div.appendChild(divA)
  }else{
    
  }

}
//松开鼠标
div.onmouseup = function(z){
  painting = false
}







  </script>
</body>
</html>
