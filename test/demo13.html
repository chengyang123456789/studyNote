<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:600px;
            height:300px;
            background:grey;
            text-align:center;
            margin:0 auto;
            vertical-align:middle;
        }
        .box::before{
            content:'';
            display:inline-block;
            height:100%;
            vertical-align:middle;
        }
        .wrap{
            display:inline-block;
            vertical-align:middle;
        }
        

    </style>
</head>
<body>
    <div class="box">
        <div class="wrap">
            <h1>这是标题</h1>
            <p>这是内容，这段文字在当前区块内垂直水平居中</p>
        </div>
    </div>
</body>
</html>
