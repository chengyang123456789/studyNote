<!DOCTYPE HTML>
    <meta charset="utf-8">
    <head>
        <title>form</title>
    </head>
    <body>
        <div class="form">
            <form action="#" method="post">
                <div id="username1">
                    <label for="username">姓名：</label>
                    <input type="text" name="username" id="username" placeholder="用户名">
                </div>
                <div id="password1">
                    <label for="password">密码：</label>
                    <input type="password" id="password">
                </div>  
                <div id="sex1">
                    <label for="sex">性别：</label>
                    <input type="radio" name="sex" value="male" checked>男 
                    <input type="radio" name="sex" value="female">女   
                </div>
                <div id="sexintent1">
                    <label for="sexintent">取向：</label>
                    <input type="radio" id="sexintent" name="sexintent" value="male">男
                    <input type="radio" id="sexintent" name="sexintent" value="female" checked>女
                </div>
                <div id="hobby1">
                    <label for="hobby">爱好：</label>
                    <input type="checkbox" name="hobby" id="hobby" value="dota">dota
                    <input type="checkbox" name="hobby" id="hobby" value="travel" checked>旅行
                    <input type="checkbox" name="hobby" id="hobby" value="pets" checked>宠物
                </div>
                <div id="comment1">
                    <label for="comment">评论：</label>
                    <textarea name="comment" id="conmment" cols="30" rows="10" placeholder="ddd"></textarea>
                </div>
                <div id="Button1">
                    <label for="Button">我的car：</label>
                    <select>
                        <option value="xiandai">现代</option>
                        <option value="sabo" selected>萨博</option>
                        <option value="dazhong">大众</option>
                    </select>
                    <input type="submit" name ="Submit" value="提交" >
                </div>


            </form>
        </div>
    </body>
</HTML>
